<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Isabela 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/matteobruni/tsparticles/gh-pages/images/star.svg');
      background-repeat: repeat;
      animation: twinkle 20s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .container {
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      color: #fff;
      text-shadow: 2px 2px #ff69b4;
      margin-bottom: 40px;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #ff69b4; }
      50% { text-shadow: 0 0 20px #ff1493; }
    }

    .buttons button {
      background-color: #fff;
      border: none;
      border-radius: 40px;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      color: #ff4081;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
    }

    .buttons button:hover {
      background-color: #ff4081;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff0f5;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      z-index: 1;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #finalMessage {
      margin-top: 40px;
      font-size: 24px;
      color: #fff;
      white-space: pre-wrap;
      display: none;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Estrelas -->
  <div class="stars"></div>

  <!-- Música romântica -->
  <audio id="musicaFofa" autoplay loop>
    <source src="musica.mp3.mp3" type="audio/mpeg">
  </audio>

  <!-- Conteúdo central -->
  <div class="container">
    <h1>Quer namorar comigo?</h1>
    <div class="buttons">
      <button onclick="responder('sim')">Sim 💞</button>
      <button id="naoBtn">Não 😢</button>
    </div>
    <div id="finalMessage"></div>
  </div>

  <!-- Corações flutuando -->
  <script>
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 4}s`;
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }

    // Botão "Não" que foge
    const naoBtn = document.getElementById("naoBtn");
    naoBtn.addEventListener("mouseenter", () => {
      const newTop = Math.random() * (window.innerHeight - 100);
      const newLeft = Math.random() * (window.innerWidth - 100);
      naoBtn.style.position = "absolute";
      naoBtn.style.top = `${newTop}px`;
      naoBtn.style.left = `${newLeft}px`;
    });

    // Resposta do "Sim"
    function responder(resposta) {
      if (resposta === 'sim') {
        escreverMensagem("Você disse SIM 💍\n\nAgora não tem mais volta!\nVamos viver algo incrível juntos. 💖");
      }
    }

    // Efeito máquina de escrever
    function escreverMensagem(texto) {
      const div = document.getElementById('finalMessage');
      div.style.display = 'block';
      div.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        div.textContent += texto[i];
        i++;
        if (i === texto.length) clearInterval(interval);
      }, 50);
    }

    // Desbloqueio da música
    window.addEventListener('click', () => {
      const audio = document.getElementById('musicaFofa');
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });
  </script>

</body>
</html>
